<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Manage Courses</title>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-4 sm:py-6">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4 sm:px-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-center sm:text-left">Manage Courses</h1>
            <a href="adminHomePage.html" class="bg-white text-blue-900 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200 mt-4 sm:mt-0">
                Go Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto my-4 sm:my-8 p-4 sm:p-6 bg-white rounded-lg shadow-md">
        <!-- Add Course Button -->
        <div class="mb-4 sm:mb-6 text-right">
            <button onclick="openAddCourseModal()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base">
                Add Course
            </button>
        </div>

        <!-- Courses Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Course Code</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Course Name</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Credit Hours</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Course 1 -->
                    <tr>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED101</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">Anatomy</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">4</td>
                        <td class="px-4 sm:px-6 py-4">
                            <button onclick="openEditCourseModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs sm:text-sm">
                                Edit
                            </button>
                            <button onclick="deleteCourse('MED101')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2 text-xs sm:text-sm">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Course 2 -->
                    <tr>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED102</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">Physiology</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">3</td>
                        <td class="px-4 sm:px-6 py-4">
                            <button onclick="openEditCourseModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs sm:text-sm">
                                Edit
                            </button>
                            <button onclick="deleteCourse('MED102')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2 text-xs sm:text-sm">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Add more courses as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2 sm:py-4">
        Copyright Â© 2025 DOW University of Health Sciences (DUHS)
    </footer>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full sm:w-1/2 lg:w-1/3">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Add Course</h2>
            <form id="addCourseForm">
                <!-- Course Code -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course Code</label>
                    <input type="text" id="courseCode" name="courseCode"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Course Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course Name</label>
                    <input type="text" id="courseName" name="courseName"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Credit Hours -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Credit Hours</label>
                    <input type="number" id="creditHours" name="creditHours"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeAddCourseModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2 text-sm sm:text-base">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editCourseModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full sm:w-1/2 lg:w-1/3">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Edit Course</h2>
            <form id="editCourseForm">
                <!-- Course Code -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course Code</label>
                    <input type="text" id="editCourseCode" name="editCourseCode"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        readonly>
                </div>

                <!-- Course Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course Name</label>
                    <input type="text" id="editCourseName" name="editCourseName"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Credit Hours -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Credit Hours</label>
                    <input type="number" id="editCreditHours" name="editCreditHours"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeEditCourseModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2 text-sm sm:text-base">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modals -->
    <script>
        // Add Course Modal
        function openAddCourseModal() {
            document.getElementById('addCourseModal').classList.remove('hidden');
        }

        function closeAddCourseModal() {
            document.getElementById('addCourseModal').classList.add('hidden');
        }

        // Edit Course Modal
        function openEditCourseModal() {
            document.getElementById('editCourseModal').classList.remove('hidden');
        }

        function closeEditCourseModal() {
            document.getElementById('editCourseModal').classList.add('hidden');
        }

        // Delete Course
        function deleteCourse(courseCode) {
            if (confirm(`Are you sure you want to delete course ${courseCode}?`)) {
                alert(`Course ${courseCode} deleted successfully!`);
                // Add logic to delete course from backend
            }
        }

        // Form Submission (Add Course)
        document.getElementById('addCourseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Course added successfully!');
            closeAddCourseModal();
            // Add logic to add course to backend
        });

        // Form Submission (Edit Course)
        document.getElementById('editCourseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Course updated successfully!');
            closeEditCourseModal();
            // Add logic to update course in backend
        });
    </script>
</body>

</html>
