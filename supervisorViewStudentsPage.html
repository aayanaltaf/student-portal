<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>View Students</title>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold">Manage Students</h1>
            <a href="supervisorHomePage.html" class="bg-white text-blue-900 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200">
                Go Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
        <!-- Add Student Button -->
        <div class="mb-6 text-right">
            <button onclick="openAddStudentModal()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                Add Student
            </button>
        </div>

        <!-- Students Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enrollment Year</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Student 1 -->
                    <tr>
                        <td class="px-6 py-4">MED-12345</td>
                        <td class="px-6 py-4">John Doe</td>
                        <td class="px-6 py-4">john.doe@duhs.edu.pk</td>
                        <td class="px-6 py-4">2022</td>
                        <td class="px-6 py-4">
                            <button onclick="openEditStudentModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Edit
                            </button>
                            <button onclick="deleteStudent('MED-12345')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Student 2 -->
                    <tr>
                        <td class="px-6 py-4">MED-67890</td>
                        <td class="px-6 py-4">Jane Smith</td>
                        <td class="px-6 py-4">jane.smith@duhs.edu.pk</td>
                        <td class="px-6 py-4">2021</td>
                        <td class="px-6 py-4">
                            <button onclick="openEditStudentModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Edit
                            </button>
                            <button onclick="deleteStudent('MED-67890')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Add more students as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center py-4">
        Copyright Â© 2025 DOW University of Health Sciences (DUHS)
    </footer>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Add Student</h2>
            <form id="addStudentForm">
                <!-- Student ID -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Student ID</label>
                    <input type="text" id="studentId" name="studentId"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Student Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Student Name</label>
                    <input type="text" id="studentName" name="studentName"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="studentEmail" name="studentEmail"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Enrollment Year -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Enrollment Year</label>
                    <input type="text" id="enrollmentYear" name="enrollmentYear"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeAddStudentModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Edit Student</h2>
            <form id="editStudentForm">
                <!-- Student ID -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Student ID</label>
                    <input type="text" id="editStudentId" name="editStudentId"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        readonly>
                </div>

                <!-- Student Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Student Name</label>
                    <input type="text" id="editStudentName" name="editStudentName"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="editStudentEmail" name="editStudentEmail"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Enrollment Year -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Enrollment Year</label>
                    <input type="text" id="editEnrollmentYear" name="editEnrollmentYear"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeEditStudentModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modals -->
    <script>
        // Add Student Modal
        function openAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('hidden');
        }

        function closeAddStudentModal() {
            document.getElementById('addStudentModal').classList.add('hidden');
        }

        // Edit Student Modal
        function openEditStudentModal() {
            document.getElementById('editStudentModal').classList.remove('hidden');
        }

        function closeEditStudentModal() {
            document.getElementById('editStudentModal').classList.add('hidden');
        }

        // Delete Student
        function deleteStudent(studentId) {
            if (confirm(`Are you sure you want to delete student ${studentId}?`)) {
                alert(`Student ${studentId} deleted successfully!`);
                // Add logic to delete student from backend
            }
        }

        // Form Submission (Add Student)
        document.getElementById('addStudentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Student added successfully!');
            closeAddStudentModal();
            // Add logic to add student to backend
        });

        // Form Submission (Edit Student)
        document.getElementById('editStudentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Student updated successfully!');
            closeEditStudentModal();
            // Add logic to update student in backend
        });
    </script>
</body>

</html>
