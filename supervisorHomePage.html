<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Supervisor Home</title>
</head>

<body class="bg-gray-100">
    <div class="relative border-t border-gray-200 bg-gray-50">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <!-- Logo on the left -->
            <div class="logoDiv">
                <img src="images/home_logo.png" alt="Logo" class="h-12">
            </div>

            <!-- Dropdown button on the right -->
            <div>
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">Settings
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdown"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="forgotUpdatePasswordPage.html"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Change password</a>
                        </li>
                        <li>
                            <a href="index.html"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign
                                out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="headingWrapper bg-blue-900 py-6 text-center">
        <h1 class="text-4xl font-bold text-white uppercase tracking-wider">
            SUPERVISOR PORTAL FOR SCHOOL OF POSTGRADUATE STUDIES, DUHS
        </h1>
    </div>

    <!-- Main Content -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
        <div class="dashboardCardWrapper">
            <div class="dashBoardHeading mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Welcome! Supervisor.</h2>
            </div>
            <div class="dashboard bg-white rounded-lg shadow-sm p-10">
                <ul class="dashboardList grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-20">
                    <!-- Manage Students -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorViewStudentsPage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                            View Students
                        </a>
                    </li>

                    <!-- View Attendance -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorViewAttendancePage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                                </path>
                            </svg>
                            View Attendance
                        </a>
                    </li>

                    <!-- Review Results -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorReviewResultsPage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Review Results
                        </a>
                    </li>

                    <!-- Provide Feedback -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorProvideFeedbackPage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                                </path>
                            </svg>
                            Provide Feedback
                        </a>
                    </li>

                    <!-- View Course Progress -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorViewCourseProgressPage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            View Course Progress
                        </a>
                    </li>

                    <!-- Generate Reports -->
                    <li class="supervisorInfo p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
                        <a href="supervisorGenerateReportsPage.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            Generate Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2 sm:py-4">
        Copyright Â© 2025 DOW University of Health Sciences (DUHS)
    </footer>
</body>

</html>
