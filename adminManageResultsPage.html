<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Manage Results</title>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-4 sm:py-6">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4 sm:px-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-center sm:text-left">Manage Results</h1>
            <a href="adminHomePage.html" class="bg-white text-blue-900 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200 mt-4 sm:mt-0">
                Go Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto my-4 sm:my-8 p-4 sm:p-6 bg-white rounded-lg shadow-md">
        <!-- Add Result Button -->
        <div class="mb-4 sm:mb-6 text-right">
            <button onclick="openAddResultModal()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base">
                Add Result
            </button>
        </div>

        <!-- Results Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Course</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                        <th class="px-4 sm:px-6 py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Result 1 -->
                    <tr>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED-12345</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">John Doe</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED101 - Anatomy</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">A</td>
                        <td class="px-4 sm:px-6 py-4">
                            <button onclick="openEditResultModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs sm:text-sm">
                                Edit
                            </button>
                            <button onclick="deleteResult('MED-12345')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2 text-xs sm:text-sm">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Result 2 -->
                    <tr>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED-67890</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">Jane Smith</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">MED102 - Physiology</td>
                        <td class="px-4 sm:px-6 py-4 text-sm sm:text-base">B+</td>
                        <td class="px-4 sm:px-6 py-4">
                            <button onclick="openEditResultModal()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs sm:text-sm">
                                Edit
                            </button>
                            <button onclick="deleteResult('MED-67890')"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 sm:py-1 sm:px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 ml-2 text-xs sm:text-sm">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Add more results as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2 sm:py-4">
        Copyright Â© 2025 DOW University of Health Sciences (DUHS)
    </footer>

    <!-- Add Result Modal -->
    <div id="addResultModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full sm:w-1/2 lg:w-1/3">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Add Result</h2>
            <form id="addResultForm">
                <!-- Student ID -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Student ID</label>
                    <input type="text" id="studentId" name="studentId"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                </div>

                <!-- Course -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course</label>
                    <select id="course" name="course"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="MED101">MED101 - Anatomy</option>
                        <option value="MED102">MED102 - Physiology</option>
                        <option value="MED103">MED103 - Biochemistry</option>
                    </select>
                </div>

                <!-- Grade -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Grade</label>
                    <select id="grade" name="grade"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                        <option value="" disabled selected>Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeAddResultModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2 text-sm sm:text-base">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Result Modal -->
    <div id="editResultModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full sm:w-1/2 lg:w-1/3">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Edit Result</h2>
            <form id="editResultForm">
                <!-- Student ID -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Student ID</label>
                    <input type="text" id="editStudentId" name="editStudentId"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        readonly>
                </div>

                <!-- Course -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Course</label>
                    <select id="editCourse" name="editCourse"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="MED101">MED101 - Anatomy</option>
                        <option value="MED102">MED102 - Physiology</option>
                        <option value="MED103">MED103 - Biochemistry</option>
                    </select>
                </div>

                <!-- Grade -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Grade</label>
                    <select id="editGrade" name="editGrade"
                        class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        required>
                        <option value="" disabled selected>Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end">
                    <button type="button" onclick="closeEditResultModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 mr-2 text-sm sm:text-base">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modals -->
    <script>
        // Add Result Modal
        function openAddResultModal() {
            document.getElementById('addResultModal').classList.remove('hidden');
        }

        function closeAddResultModal() {
            document.getElementById('addResultModal').classList.add('hidden');
        }

        // Edit Result Modal
        function openEditResultModal() {
            document.getElementById('editResultModal').classList.remove('hidden');
        }

        function closeEditResultModal() {
            document.getElementById('editResultModal').classList.add('hidden');
        }

        // Delete Result
        function deleteResult(studentId) {
            if (confirm(`Are you sure you want to delete result for student ${studentId}?`)) {
                alert(`Result for student ${studentId} deleted successfully!`);
                // Add logic to delete result from backend
            }
        }

        // Form Submission (Add Result)
        document.getElementById('addResultForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Result added successfully!');
            closeAddResultModal();
            // Add logic to add result to backend
        });

        // Form Submission (Edit Result)
        document.getElementById('editResultForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Result updated successfully!');
            closeEditResultModal();
            // Add logic to update result in backend
        });
    </script>
</body>

</html>
