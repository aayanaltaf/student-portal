<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>DUHS Portal</title>
</head>

<body>
    <div class="relative border-t border-gray-200 bg-gray-50">
        <div class="absolute inset-0 h-36 opacity-90 lg:h-48" style="background-color:white"></div>
        <div class="relative mx-auto max-w-7xl px-6 pt-16 pb-1 sm:px-12 lg:pt-1">
            <header class="mx-auto max-w-2xl text-center">
                <img src="images/D.U.H.S_Logo.png" alt="School Logo" class="mx-auto h-20 mb-0">
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 sm:text-4xl">DUHS PORTAL</h1>
                <p class="mt-2 text-sm font-semibold text-gray-400">
                    SCHOOL OF POSTGRADUATE STUDIES, DUHS.
                </p>
            </header>
        </div>
    </div>

    <div class="bg-cover bg-center bg-scroll" style="background-image: url('images/bg_image.jpg')">
        <div class="h-screen flex justify-center items-center">
            <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <h1 class="text-3xl font-bold mb-8 text-center">Sign In</h1>
                <form id="loginForm">
                    <!-- User Role Selection -->
                    <div class="mb-6">
                        <label class="block font-semibold text-gray-700 mb-2" for="userRole">
                            Select Your Role
                        </label>
                        <div class="flex items-center justify-center space-x-4">
                            <!-- Left Arrow -->
                            <button type="button" id="prevRole" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>

                            <!-- Selected Role Display -->
                            <div id="selectedRole" class="text-lg font-semibold text-gray-700">
                                Undergraduate
                            </div>

                            <!-- Right Arrow -->
                            <button type="button" id="nextRole" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="xyz@duhs.edu.pk" required />
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Enter your password" required />
                        <a class="text-gray-600 hover:text-gray-800" href="forgotUpdatePasswordPage.html">Forgot your password?</a>
                    </div>

                    <!-- CAPTCHA Section -->
                    <div class="mb-6">
                        <label class="block font-semibold text-gray-700 mb-2" for="captcha">
                            Enter CAPTCHA
                        </label>
                        <div class="flex items-center justify-between mb-2">
                            <div id="captchaText" class="text-lg font-mono bg-gray-100 p-2 rounded">
                                <!-- CAPTCHA will be generated here -->
                            </div>
                            <button
                                type="button"
                                onclick="generateCaptcha()"
                                class="text-blue-500 hover:text-blue-700 font-semibold">
                                Refresh
                            </button>
                        </div>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="captchaInput" type="text" placeholder="Enter CAPTCHA" required />
                    </div>

                    <!-- Login Button -->
                    <div class="mb-6">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-white py-4 px-6 flex justify-between items-center">
        <span class="text-gray-700 text-sm">
            Â© 2025 DOW UNIVERSITY OF HEALTH SCIENCES, DUHS
        </span>
        <ul class="flex space-x-4">
            <li>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-sm">Legal</a>
            </li>
            <li>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-sm">Privacy</a>
            </li>
        </ul>
    </div>
</body>

</html>
