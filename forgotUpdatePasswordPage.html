<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css">
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Update Password</title>
</head>

<body>
    <div class="relative border-t border-gray-200 bg-gray-50">
        <div class="absolute inset-0 h-36 opacity-90 lg:h-48" style="background-color:white"></div>
        <div class="relative mx-auto max-w-7xl px-6 pt-16 pb-1 sm:px-12 lg:pt-1">
            <header class="mx-auto max-w-2xl text-center">
                <img src="images/D.U.H.S_Logo.png" alt="School Logo" class="mx-auto h-20 mb-0">
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 sm:text-4xl">Update Password</h1>
                <p class="mt-2 text-sm font-semibold text-gray-400">
                    SCHOOL OF POSTGRADUATE STUDIES, DUHS.
                </p>
            </header>
        </div>
    </div>

    <div class="bg-cover bg-center bg-scroll" style="background-image: url('images/bg_image.jpg')">
        <div class="h-screen flex justify-center items-center">
            <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <p class="text-gray-700 text-center mb-6">
                    Enter your CNIC below and we will email you an activation link to access your password.
                </p>
                <form id="forgotPasswordForm">
                    <!-- CNIC Input -->
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="cnic">
                            CNIC
                        </label>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="cnic" type="text" placeholder="XXXXX-XXXXXXX-X" required />
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label class="block font-semibold text-gray-700 mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="xyz@duhs.edu.pk" required />
                    </div>

                    <!-- CAPTCHA Section -->
                    <div class="mb-6">
                        <label class="block font-semibold text-gray-700 mb-2" for="captcha">
                            Enter CAPTCHA
                        </label>
                        <div class="flex items-center justify-between mb-2">
                            <div id="captchaText" class="text-lg font-mono bg-gray-100 p-2 rounded">
                                <!-- CAPTCHA will be generated here -->
                            </div>
                            <button
                                type="button"
                                onclick="generateCaptcha()"
                                class="text-blue-500 hover:text-blue-700 font-semibold">
                                Refresh
                            </button>
                        </div>
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="captchaInput" type="text" placeholder="Enter CAPTCHA" required />
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-6">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-white py-4 px-6 flex justify-between items-center">
        <span class="text-gray-700 text-sm">
            Â© 2025 DOW UNIVERSITY OF HEALTH SCIENCES, DUHS
        </span>
        <ul class="flex space-x-4">
            <li>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-sm">Legal</a>
            </li>
            <li>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-sm">Privacy</a>
            </li>
        </ul>
    </div>
</body>

</html>
